<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>404 — Страница не найдена</title>
  <style>
    :root{ --bg:#000; --fg:#fff; --muted:rgba(255,255,255,0.65); }
    html,body{ height:100%; }
    body{
      margin:0;
      background:var(--bg);
      color:var(--fg);
      font-family:Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      display:flex;
      align-items:center;
      justify-content:center;
      flex-direction:column;
      padding:32px;
      box-sizing:border-box;
    }

    .container{
      max-width:920px;
      width:100%;
      text-align:center;
      display:flex;
      flex-direction:column;
      gap:28px;
      align-items:center;
    }

    .code{
      font-weight:800;
      font-size:clamp(48px, 12vw, 160px);
      line-height:1;
      letter-spacing: -4px;
      margin:0;
    }

    .message{
      font-size:clamp(16px, 2.5vw, 20px);
      color:var(--fg);
      margin:0 0 6px 0;
    }

    .hint{
      color:var(--muted);
      font-size:14px;
      margin:0 0 18px 0;
    }

    .btn{
      display:inline-block;
      text-decoration:none;
      color:var(--bg);
      background:var(--fg);
      padding:14px 26px;
      font-weight:600;
      border-radius:999px; /* полностью закругленная */
      box-shadow:0 6px 22px rgba(255,255,255,0.06);
      transition:transform .14s ease, box-shadow .14s ease, opacity .12s ease;
      -webkit-tap-highlight-color: transparent;
    }
    .btn:active{ transform:translateY(1px) scale(.998); }
    .btn:focus{ outline:2px solid rgba(255,255,255,0.12); outline-offset:4px; }

    footer{
      position:fixed;
      left:0; right:0; bottom:12px;
      text-align:center;
      font-size:13px;
      color:var(--muted);
      pointer-events:none;
    }

    /* адаптив */
    @media (max-width:420px){
      .hint{ font-size:13px }
      .btn{ padding:12px 20px }
    }
  </style>
</head>
<body>
  <main class="container" role="main">
    <h1 class="code">404</h1>
    <p class="message">Страница не найдена</p>
    <p class="hint">Возможно, она была удалена или вы неправильно ввели адрес.</p>

    <a class="btn" href="/" role="button" aria-label="Перейти на главную">На главную</a>
  </main>

  <footer>
    NeonApps (neonapps.ru), 2025
  </footer>
</body>
</html>
