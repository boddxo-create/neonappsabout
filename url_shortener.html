<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сократитель ссылок от NeonApps</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
            width: 100%;
        }
        
        html {
            overflow-x: hidden;
            width: 100%;
        }

        body::before {
            content: '';
            position: fixed;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(255,255,255,0.03) 0%, transparent 70%);
            top: -150px;
            right: -150px;
            pointer-events: none;
        }

        body::after {
            content: '';
            position: fixed;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(255,255,255,0.02) 0%, transparent 70%);
            bottom: -150px;
            left: -150px;
            pointer-events: none;
        }

        .container {
            width: 100%;
            max-width: 560px;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 48px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 1;
        }

        h1 {
            text-align: center;
            font-size: 32px;
            margin-bottom: 12px;
            font-weight: 700;
            letter-spacing: -0.5px;
            background: linear-gradient(135deg, #ffffff 0%, #a0a0a0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            text-align: center;
            color: rgba(255, 255, 255, 0.5);
            font-size: 14px;
            margin-bottom: 40px;
            font-weight: 400;
        }

        .input-group {
            margin-bottom: 24px;
        }

        .input-group label {
            display: block;
            margin-bottom: 10px;
            font-size: 13px;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 500;
            letter-spacing: 0.3px;
        }

        input {
            width: 100%;
            padding: 16px 18px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: #fff;
            font-size: 15px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            outline: none;
            font-family: inherit;
        }

        input:hover {
            background: rgba(255, 255, 255, 0.07);
            border-color: rgba(255, 255, 255, 0.2);
        }

        input:focus {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 0 4px rgba(255, 255, 255, 0.05);
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        .custom-url-wrapper {
            position: relative;
        }

        .custom-url-prefix {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.4);
            font-size: 15px;
            pointer-events: none;
            font-weight: 500;
        }

        .custom-url-wrapper input {
            padding-left: 175px;
        }

        button {
            width: 100%;
            padding: 16px;
            background: #fff;
            color: #000;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            letter-spacing: 0.3px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            margin-top: 8px;
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, transparent 0%, rgba(0,0,0,0.05) 100%);
            opacity: 0;
            transition: opacity 0.3s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(255, 255, 255, 0.2);
        }

        button:hover::before {
            opacity: 1;
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.3);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .result {
            margin-top: 32px;
            padding: 24px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            display: none;
            animation: slideIn 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .result.show {
            display: block;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-title {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }

        .result-url {
            font-size: 16px;
            word-break: break-all;
            margin-bottom: 16px;
            font-weight: 500;
            color: #fff;
            line-height: 1.5;
        }

        .copy-btn {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            padding: 12px 24px;
            width: auto;
            display: inline-block;
            margin-top: 0;
            border: 1px solid rgba(255, 255, 255, 0.2);
            font-size: 14px;
        }

        .copy-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .error {
            margin-top: 24px;
            padding: 16px 20px;
            background: rgba(255, 100, 100, 0.1);
            border: 1px solid rgba(255, 100, 100, 0.3);
            border-radius: 12px;
            color: #ffaaaa;
            display: none;
            font-size: 14px;
            line-height: 1.5;
        }

        .error.show {
            display: block;
            animation: slideIn 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .loader {
            display: none;
            text-align: center;
            margin-top: 24px;
        }

        .loader.show {
            display: block;
        }

        .loader-spinner {
            display: inline-block;
            width: 32px;
            height: 32px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 0.7s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 640px) {
            body {
                padding: 16px;
                align-items: flex-start;
                padding-top: 40px;
            }

            .container {
                padding: 28px 20px;
                border-radius: 20px;
                max-width: 100%;
            }

            h1 {
                font-size: 24px;
                margin-bottom: 8px;
                line-height: 1.2;
            }

            .subtitle {
                font-size: 13px;
                margin-bottom: 32px;
            }

            .input-group {
                margin-bottom: 20px;
            }

            .input-group label {
                font-size: 12px;
                margin-bottom: 8px;
            }

            input {
                padding: 14px 16px;
                font-size: 16px;
            }

            .custom-url-wrapper input {
                padding-left: 16px;
            }

            .custom-url-prefix {
                position: relative;
                left: 0;
                top: 0;
                transform: none;
                font-size: 15px;
                display: inline;
                margin-right: -4px;
            }

            .custom-url-wrapper {
                display: flex;
                align-items: center;
                background: rgba(255, 255, 255, 0.05);
                border: 1px solid rgba(255, 255, 255, 0.1);
                border-radius: 12px;
                padding-left: 18px;
                transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            }

            .custom-url-wrapper:focus-within {
                background: rgba(255, 255, 255, 0.08);
                border-color: rgba(255, 255, 255, 0.3);
                box-shadow: 0 0 0 4px rgba(255, 255, 255, 0.05);
            }

            .custom-url-wrapper input {
                background: transparent;
                border: none;
                padding: 14px 16px 14px 0;
                box-shadow: none;
            }

            .custom-url-wrapper input:hover,
            .custom-url-wrapper input:focus {
                background: transparent;
                border: none;
                box-shadow: none;
            }

            button {
                padding: 14px;
                font-size: 14px;
            }

            .result {
                margin-top: 24px;
                padding: 20px;
                border-radius: 14px;
            }

            .result-url {
                font-size: 14px;
            }

            .copy-btn {
                padding: 10px 20px;
                font-size: 13px;
            }

            .error {
                margin-top: 20px;
                padding: 14px 16px;
                font-size: 13px;
            }
        }

        @media (max-width: 375px) {
            .container {
                padding: 24px 16px;
            }

            h1 {
                font-size: 22px;
            }

            body::before,
            body::after {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Сократитель ссылок от NeonApps</h1>
        <p class="subtitle">Создавайте короткие и удобные ссылки</p>
        
        <form id="shortenerForm">
            <div class="input-group">
                <label for="originalUrl">Ссылка для сокращения</label>
                <input 
                    type="url" 
                    id="originalUrl" 
                    placeholder="https://example.com/very-long-url" 
                    required
                >
            </div>

            <div class="input-group">
                <label for="customCode">Пользовательская ссылка (необязательно)</label>
                <div class="custom-url-wrapper">
                    <span class="custom-url-prefix">neonlinks.ct.ws/</span>
                    <input 
                        type="text" 
                        id="customCode" 
                        placeholder="my-custom-link"
                        pattern="[a-zA-Z0-9_-]+"
                        minlength="3"
                        maxlength="50"
                    >
                </div>
            </div>

            <button type="submit" id="submitBtn">Сократить</button>
        </form>

        <div class="loader" id="loader">
            <div class="loader-spinner"></div>
        </div>

        <div class="error" id="error"></div>

        <div class="result" id="result">
            <div class="result-title">Ваша короткая ссылка:</div>
            <div class="result-url" id="shortUrl"></div>
            <button class="copy-btn" id="copyBtn">Копировать</button>
        </div>
    </div>

    <script>
        const form = document.getElementById('shortenerForm');
        const submitBtn = document.getElementById('submitBtn');
        const loader = document.getElementById('loader');
        const error = document.getElementById('error');
        const result = document.getElementById('result');
        const shortUrl = document.getElementById('shortUrl');
        const copyBtn = document.getElementById('copyBtn');
        const originalUrlInput = document.getElementById('originalUrl');
        const customCodeInput = document.getElementById('customCode');

        const API_URL = 'https://neonlinks.ct.ws/api.jpg';

        function showLoader() {
            loader.classList.add('show');
            submitBtn.disabled = true;
        }

        function hideLoader() {
            loader.classList.remove('show');
            submitBtn.disabled = false;
        }

        function showError(message) {
            error.textContent = message;
            error.classList.add('show');
            result.classList.remove('show');
        }

        function hideError() {
            error.classList.remove('show');
        }

        function showResult(url) {
            shortUrl.textContent = url;
            result.classList.add('show');
            error.classList.remove('show');
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideError();
            result.classList.remove('show');
            showLoader();

            const url = originalUrlInput.value.trim();
            const customCode = customCodeInput.value.trim();

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'shorten',
                        url: url,
                        custom_code: customCode
                    })
                });

                const data = await response.json();

                if (data.success) {
                    showResult(data.data.short_url);
                } else {
                    showError(data.error || 'Произошла ошибка при сокращении ссылки');
                }
            } catch (err) {
                showError('Ошибка соединения с сервером');
            } finally {
                hideLoader();
            }
        });

        copyBtn.addEventListener('click', async () => {
            const url = shortUrl.textContent;
            
            try {
                await navigator.clipboard.writeText(url);
                const originalText = copyBtn.textContent;
                copyBtn.textContent = 'Скопировано!';
                
                setTimeout(() => {
                    copyBtn.textContent = originalText;
                }, 2000);
            } catch (err) {
                // Fallback для старых браузеров
                const textArea = document.createElement('textarea');
                textArea.value = url;
                textArea.style.position = 'fixed';
                textArea.style.left = '-999999px';
                document.body.appendChild(textArea);
                textArea.select();
                
                try {
                    document.execCommand('copy');
                    copyBtn.textContent = 'Скопировано!';
                    setTimeout(() => {
                        copyBtn.textContent = 'Копировать';
                    }, 2000);
                } catch (err) {
                    showError('Не удалось скопировать ссылку');
                }
                
                document.body.removeChild(textArea);
            }
        });

        // Валидация кастомного кода в реальном времени
        customCodeInput.addEventListener('input', (e) => {
            const value = e.target.value;
            const validPattern = /^[a-zA-Z0-9_-]*$/;
            
            if (!validPattern.test(value)) {
                e.target.value = value.replace(/[^a-zA-Z0-9_-]/g, '');
            }
        });
    </script>
</body>
  </html>
